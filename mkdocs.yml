site_name: Tejado Solar (Black Roof Style)
site_url: https://asolear.es/TejadoSolar

theme:
  # palette:
  #   primary: white

  name: material
  language: es
  favicon: image/panel-158630.svg
  logo: image/panel-158630.svg
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - content.tabs.link
    - navigation.top
    - navigation.expand
    - navigation.footer
    - toc.integrate 
    # - navigation.indexes 
markdown_extensions:
  - meta
  - tables
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/squidfunk
      name: squidfunk on Twitter
    # - icon: fontawesome/brands/facebook
    #   link: https://twitter.com/squidfunk
    # - icon: fontawesome/brands/github
    #   link: https://twitter.com/squidfunk
    # - icon: fontawesome/brands/slack
    #   link: https://twitter.com/squidfunk
    # - icon: fontawesome/brands/linkedin
    #   link: https://twitter.com/squidfunk
    # - icon: fontawesome/brands/product-hunt
    #   link: https://twitter.com/squidfunk
    - icon: fontawesome/brands/telegram
      link: https://web.telegram.org/z/#-1851009774
      name: squidfunk on Twitter

copyright: "Copyright 2023 Tejado Solar"

